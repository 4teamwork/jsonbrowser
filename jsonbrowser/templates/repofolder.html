{% extends "bootstrap/base.html" %}

{% block title %}{{repofolder.title}}{% endblock %}

{% block content %}

  <div class="page-header">
    <h1>{{repofolder.title}}</h1>

<table class="table table-bordered">
      {% for key, value in repofolder.iteritems() %}
      <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
      </tr>
      {% endfor %}
</table>
  </div>

{% endblock %}

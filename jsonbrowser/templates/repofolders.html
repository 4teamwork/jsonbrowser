{% extends "bootstrap/base.html" %}

{% block title %}RepoFolders{% endblock %}

{% set active_page = "repofolders" %}

{% block content %}

  <div class="page-header">
    <h1>RepoFolders</h1>
  </div>

  <ul>
  {% for repofolder in repofolders %}
    <li><a href="{{ url_for('view_repofolder', repofolder_id=repofolder.id) }}">{{repofolder.title}}</a></li>
  {% endfor %}
  </ul>

{% endblock %}

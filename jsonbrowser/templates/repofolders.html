{% extends "bootstrap/base.html" %}

{% block title %}RepoFolders{% endblock %}

{% set active_page = "repofolders" %}

{% block content %}

  <div class="page-header">
    <h1>RepoFolders</h1>
  </div>

  <ul>
  {% for repofolder in repofolders %}
    {% set fields = repofolder['_source'] %}
    <li><a href="{{ url_for('view_item', _type='opengever.repository.repositoryroot', es_id=repofolder._id) }}">{{fields.title}}</a></li>
  {% endfor %}
  </ul>

{% endblock %}

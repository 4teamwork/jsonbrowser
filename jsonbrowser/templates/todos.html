{% extends "bootstrap/base.html" %}

{% block title %}Todos{% endblock %}

{% set active_page = "todos" %}

{% block content %}

  <div class="page-header">
    <h1>Todos</h1>
  </div>

  <ul>
  {% for todo in todos %}
    <li><a href="{{ url_for('view_todo', todo_id=todo.id) }}">{{todo.title}}</a></li>
  {% endfor %}
  </ul>

{% endblock %}

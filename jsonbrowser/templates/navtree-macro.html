{% macro navtree(nodes, toplevel=True) -%}

{% if toplevel %}
<ul id="navtree">
{% else %}
<ul>
{%- endif %}

  {% for node in nodes %}
    <li>
        <a href="{{ url_for('view_item', _type='opengever.repository.repositoryfolder', es_id=node._id) }}">{{node._full_title}}</a>
        {% if node.nodes %}
          {{ navtree(node.nodes) }}
        {%- endif %}
    </li>
  {% endfor %}

</ul>

{%- endmacro %}
